<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
</head>

<body>
    <table border="1">
        <tr>
            <th colspan="2">A</th>
        </tr>
        <tr>
            <td>B</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
</body>

</html>
